<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!--
      https://highlightjs.org/
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{url}}{{pagepath}}" />
    <meta property="og:title" content="{{title}}" />
    <meta property="og:description" content="{{description}}" />
    <meta property="og:site_name" content="{{site_name}}" />
    {% if image %}<meta property="og:image" content="{{url}}{{image_path}}" />{% endif %}

    <meta name="twitter:creator" content="@szabgab">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{description}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:widgets:new-embed-design" content="on">
    {% if image %}<meta name="twitter:image:src" content="{{url}}{{image_path}}">{% endif %}

  </head>
  <body>

    <section class="section">
      <div class="container">
        {% include 'templates/incl/navigation.html' %}
      </div>
    </section>
