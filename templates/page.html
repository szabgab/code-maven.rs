{% include 'templates/incl/header.html' %}
  <section class="section">
    <div class="container">
      <h1 class="title">
        {{title}}
      </h1>
      {% for tag in page.tags %}
      <a class="button is-primary" href="/tags/{{tag | topath}}">{{tag}}</a>
      {% endfor %}
      <div class="content">
        {{content}}
      </div>

      {% if page.author != "" %}
        <h3>Author</h3>
        {{ author.name }} ({{ author.nickname }})
        {{ author.text }}
      {% endif %}
    </div>   
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      {{footer}}
    </div>
  </footer>  
{% include 'templates/incl/footer.html' %}
